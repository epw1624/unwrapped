<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <title>Unwrapped - Your Music Trends</title>
</head>
<body>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <header>
        <h1>Welcome to Unwrapped</h1>
        <p>Analyze and graph your musical trends!</p>
    </header>
    
    <main>
        <form class="type-selection" id="form">
            <label for="song-selection">Select songs to analyze:</label>
            <select id="song-selection" onchange="show_selected_div()">
                <option value="none" selected hidden>-- Enter Selection --</option>
                <option value="top-tracks">Your top tracks</option>
                <option value="playlists">Your playlists</option>
                <option value="saved-tracks">Your saved songs</option>
                <option value="artist-tracks">Artist top tracks</option>
            </select><br><br>

            <div id="top-tracks">
                <p>Test top tracks</p>
            </div>
            <div id="playlists">
                <p>Test playlists</p>
            </div>
            <div id="saved-tracks">
                <p>Test saved tracks</p>
            </div>
            <div id="artist-tracks">
                <p>Test artist tracks</p>
            </div>

            

            <button type="submit" id="continue-button">Next</button>
        </form>

    </main>
    
    <footer>

    </footer>
</body>
</html>
